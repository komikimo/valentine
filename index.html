<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For N'Monet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    max-width: 650px;
    padding: 40px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    color: #2c2c2c;
    margin-bottom: 40px;
    min-height: 120px;
    transition: 0.3s;
}

.buttons {
    position: relative;
}

button {
    padding: 12px 32px;
    font-size: 0.95rem;
    border-radius: 25px;
    border: 1px solid #444;
    background: white;
    cursor: pointer;
    transition: 0.2s;
}

#yesBtn {
    background: #2c2c2c;
    color: white;
    margin-right: 40px;
}

#yesBtn:hover {
    opacity: 0.85;
}

#noBtn {
    position: absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        Hey N'Monet,<br><br>
        I wanted to ask you something simple.<br>
        Would you be my Valentine this year?
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>

const messages = [
"Are you sure, N'Monet?",
"I feel like that click was accidental.",
"Maybe give it another thought?",
"I promise this question comes with good intentions.",
"No pressure, though.",
"Still thinking?",
"I respect the determination.",
"This page was made specifically for you.",
"I wouldn’t have sent it to anyone else.",
"Maybe destiny is slightly involved.",
"Or maybe just curiosity.",
"I’ll stay patient.",
"Still no?",
"You’re making this interesting.",
"I admire the resistance.",
"Are we negotiating now?",
"Okay, that was bold.",
"You know this is kind of funny.",
"I think you’re smiling.",
"Just imagine saying yes once.",
"It might actually be nice.",
"I promise no awkwardness.",
"Just good company.",
"And maybe a small memory.",
"You already opened this link.",
"That counts for something.",
"Still pressing no?",
"I respect the effort.",
"But I’m not giving up yet.",
"Maybe this is fate testing you.",
"I’ll keep asking calmly.",
"You can’t escape the question forever.",
"I’m persistent, not desperate.",
"There’s a difference.",
"Still here?",
"That says something too.",
"Are we looping?",
"I think we are.",
"And I’m okay with that.",
"One day you’ll laugh about this.",
"Maybe today.",
"Or maybe after you click yes.",
"No rush.",
"I can wait.",
"But the button might keep moving.",
"Interesting strategy.",
"I didn’t expect less from you.",
"So… final answer?",
"Or should we go again?"
];

let index = 0;

const question = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
    index = (index + 1) % messages.length;
    question.innerHTML = messages[index];

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", function() {
    question.innerHTML =
        "I had a feeling you'd say yes.<br><br>" +
        "Thank you, N'Monet.<br>" +
        "You just made my day a little better.";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
});

</script>

</body>
</html>
