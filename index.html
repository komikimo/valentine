<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For N'Monet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fceff5, #f4f0ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    max-width: 700px;
    padding: 40px;
}

h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: #444;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    color: #2d2d2d;
    min-height: 120px;
    margin-bottom: 50px;
    transition: 0.3s;
}

.buttons {
    position: relative;
    width: 300px;
    margin: 0 auto;
    height: 60px;
}

button {
    padding: 12px 30px;
    font-size: 0.95rem;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
}

#yesBtn {
    background: #e89ab0;
    color: white;
    position: absolute;
    left: 0;   /* คงที่ด้านซ้าย */
}

#yesBtn:hover {
    opacity: 0.85;
}

#noBtn {
    background: #dcdcdc;
    color: #333;
    position: absolute;
    right: 0;  /* เริ่มด้านขวา */
}
</style>
</head>

<body>

<div class="container">
    <h2>For N'Monet</h2>

    <h1 id="question">
        N'Monet,<br><br>
        I wanted to ask something simple.<br>
        Would N'Monet be my Valentine this year?
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>

const messages = [
"N'Monet is sure about that?",
"Maybe N'Monet clicked too fast.",
"I’ll stay calm and ask again.",
"This page was made only for N'Monet.",
"No pressure at all.",
"N'Monet still thinking?",
"I respect N'Monet’s determination.",
"Maybe destiny is curious too.",
"I’m patient.",
"Still no?",
"N'Monet is making this interesting.",
"I admire the resistance.",
"Are we negotiating now, N'Monet?",
"This is kind of cute though.",
"I think N'Monet is smiling.",
"Just imagine saying yes once.",
"It might actually be nice.",
"I promise good company.",
"And a comfortable atmosphere.",
"N'Monet already opened this link.",
"That means something.",
"Still pressing no?",
"I respect the effort.",
"But I’m still here.",
"Maybe fate is testing N'Monet.",
"I’ll keep asking gently.",
"N'Monet can’t escape the question forever.",
"I’m persistent in a calm way.",
"There’s a difference.",
"Still here with me?",
"That says something too.",
"I think this is looping.",
"And I’m okay with that.",
"One day N'Monet might laugh about this.",
"Maybe today.",
"Or after clicking yes.",
"No rush.",
"I can wait.",
"But the button might keep moving.",
"Interesting strategy from N'Monet.",
"I didn’t expect less.",
"So… final answer?",
"Or we go again?",
"This is turning into a story.",
"N'Monet vs destiny.",
"Who will win?",
"I’m quietly rooting for yes.",
"Still no?",
"I admire the stamina.",
"Last chance… or maybe not."
];

let index = 0;

const question = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
    index = (index + 1) % messages.length;
    question.innerHTML = messages[index];

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", function() {
    question.innerHTML =
        "I had a feeling N'Monet would say yes.<br><br>" +
        "Thank you, N'Monet.<br>" +
        "That really means a lot to me.";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
});

</script>

</body>
</html>
