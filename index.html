<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey N'Monet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* === Animated Pastel Background === */
.pastel-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg, #ffd6e8, #f8cdda, #f6e6ff, #ffe3f1);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    z-index: 0;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Sakura layer */
.sakura-container {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
}

.petal {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    opacity: 0.9;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.6;
    }
}

/* Card */
.container {
    position: relative;
    background: white;
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    text-align: center;
    width: 90%;
    max-width: 400px;
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    color: #ff6f91;
}

.flower {
    font-size: 1.6rem;
    margin: 10px 0;
}

.question {
    font-size: 1.2rem;
    margin-bottom: 30px;
    min-height: 60px;
}

/* Button area strictly limited */
.buttons {
    position: relative;
    width: 100%;
    height: 100px;
}

button {
    position: absolute;
    padding: 10px 24px;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: linear-gradient(45deg, #ff8ba7, #ff6f91);
    color: white;
    left: 10%;
    top: 40px;
}

#noBtn {
    background: #d9d9d9;
    color: #444;
    left: 60%;
    top: 40px;
    transition: 0.25s ease;
}

</style>
</head>

<body>

<div class="pastel-bg"></div>
<div class="sakura-container" id="sakura"></div>

<div class="container">

    <div class="flower">ğŸŒ¸</div>

        <button id="yesBtn">Yes ğŸ’«</button>

</div>

<script>

const messages = [

let index = 0;

function moveButton() {
    index = (index + 1) % messages.length;
    question.innerHTML = messages[index];

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

/* Works for desktop + iPhone/iPad */
noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

/* Yes click */
document.getElementById("yesBtn").addEventListener("click", function() {

</script>

</html>
