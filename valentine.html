    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float-up 15s infinite ease-in;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;

        h1 {

            font-size: 2.5rem;
            color: #c2185b;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease;
        }

        .question {
            font-size: 2rem;
            color: #4a4a4a;
            margin: 30px 0 50px 0;
            line-height: 1.4;
            font-weight: 400;
            animation: fadeIn 1s ease 0.3s both;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 120px;
            animation: fadeIn 1s ease 0.6s both;
        }

        button {
            font-family: 'Playfair Display', serif;
            padding: 18px 45px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(245, 87, 108, 0.5);
        }

        .no-btn {
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            color: #666;
            position: absolute;
            transition: all 0.15s ease;
        }

        .no-btn:hover {
            background: linear-gradient(135deg, #d0d0d0 0%, #b0b0b0 100%);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-message {
            display: none;
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #c2185b;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .success-message p {
            font-size: 1.8rem;
            color: #4a4a4a;
            line-height: 1.6;
        }

        .heart-icon {
            font-size: 6rem;
            color: #f5576c;
            margin-bottom: 20px;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(0.9);
            }
            20%, 40%, 60%, 80% {
                transform: scale(1.1);
            }
            50%, 70% {
                transform: scale(1.05);
            }
        }

        .emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 1s ease 0.9s both;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f093fb;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .question {
                font-size: 1.5rem;
            }
            button {
                font-size: 1.2rem;
                padding: 15px 35px;
            }
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
